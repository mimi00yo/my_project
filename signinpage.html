<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMS - Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: #f5f7ff;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Left Side - Illustration Panel */
    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .illustration-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .girl-illustration {
      width: 320px;
      height: 320px;
      background: url('https://illustrations.undraw.co/uploads/illustration/working_late.svg') no-repeat center/contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
    }

    .mailbox-illustration {
      width: 180px;
      height: 180px;
      background: url('https://illustrations.undraw.co/uploads/illustration/mail_sent.svg') no-repeat center/contain;
      position: relative;
    }

    .mailbox-illustration::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 60%);
      animation: glow 4s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-icons a {
      color: rgba(255,255,255,0.7);
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: white;
    }

    .footer {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Right Side - Login Form */
    .right-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .login-card {
      width: 420px;
      padding: 48px 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      color: #4e73df;
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 32px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4e73df;
      box-shadow: 0 0 0 3px rgba(78,115,223,0.15);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .forgot-link {
      color: #4e73df;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .signin-btn {
      width: 100%;
      padding: 14px;
      background: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .signin-btn:hover {
      background: #224abe;
    }

    .signup-link {
      text-align: center;
      margin: 24px 0;
      color: #666;
    }

    .signup-link a {
      color: #4e73df;
      text-decoration: none;
      font-weight: 600;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-btn {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .social-btn:hover {
      background: #f8f9ff;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
      }
      .left-panel {
        min-height: 40vh;
        padding: 30px;
      }
      .right-panel {
        flex-grow: 1;
      }
      .login-card {
        width: 380px;
      }
    }
  </style>
  <!-- Icons for social buttons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="illustration-container">
        <div class="girl-illustration"></div>
        <div class="mailbox-illustration"></div>
      </div>

      <div>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer">© Friendly_HR – All rights reserved</div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="login-card">
        <div class="logo">Friendly_HR</div>
        <h1>Sign in</h1>
        <form>
          <div class="form-group">
            <label for="email">Login (Email)</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <div class="options">
            <div class="checkbox">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="signin-btn">
            Sign in <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="signup-link">
          No account? <a href="#">Sign up</a>
        </div>

        <div class="social-login">
          <div class="social-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google"> Continue with Google
          </div>
          <div class="social-btn">
            <i class="fab fa-facebook-f"></i> Continue with Facebook
          </div>
          <div class="social-btn">
            <i class="fab fa-linkedin-in"></i> Continue with LinkedIn
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
